<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itemlist</title>
    <link rel="stylesheet" href="StyleSheet/style.css">
</head>
<body>
    <div class="main" ng-app = "myList" ng-controller = "myListController">
        <h1>Item's List</h1>
        <div class="addItem">
            <input ng-model = "newItem" placeholder="Add Item" class="addText">
            <button ng-click = "pushItem()">Add</button>
            
        </div>
        <ul>
            <li ng-repeat = "i in items">
                {{i}}
                <span ng-click = "deleteItem($index)">x</span>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
